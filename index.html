<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
</head>

<body>
    <main class="app">
        <div class="demo">
            <div class="card">
                <section class="card__section bg-gradient-primary">
                    <div class="card__section__summary">
                        <h2 class="text-md text-alt-secondary">Your Result</h2>
                        <div class="card__section__summary__score text-sm text-alt-secondary">
                            <div class="text-xl text-alt font-bolder">76</div> of 100
                        </div>
                        <div class="card__section__summary__description">
                            <h3 class="text-lg text-alt">Great</h3>
                            <p class="text-sm text-alt-secondary">Your performance exceed 65% of the people conducting
                                the test here!</p>
                        </div>
                    </div>
                </section>
                <section class="card__section">
                    <div class="card__section__result">
                        <h2 class="text-md text-primary">Summary</h2>
                        <ul class="card__section__result__list">
                            <li class="card__section__result__list__item bg-red-50">
                                <span class="card__section__result__list__item__title text-sm text-red">
                                    <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
                                </span>
                                <span
                                    class="card__section__result__list__item__value text-sm text-alt-secondary font-bold">
                                    <span class="text-primary">80</span>
                                    <span>/</span>
                                    100
                                </span>
                            </li>
                            <li class="card__section__result__list__item bg-yellow-50">
                                <span class="card__section__result__list__item__title text-sm text-yellow">
                                    <img src="assets/images/icon-memory.svg" alt="" /> Memory</span>
                                <span
                                    class="card__section__result__list__item__value text-sm text-alt-secondary font-bold">
                                    <span class="text-primary">92</span>
                                    <span>/</span>
                                    100
                                </span>
                            </li>
                            <li class="card__section__result__list__item bg-green-50">
                                <span class="card__section__result__list__item__title text-sm text-green">
                                    <img src="assets/images/icon-verbal.svg" alt="" /> Verbal</span>
                                <span
                                    class="card__section__result__list__item__value text-sm text-alt-secondary font-bold">
                                    <span class="text-primary">61</span>
                                    <span>/</span>
                                    100
                                </span>
                            </li>
                            <li class="card__section__result__list__item bg-blue-50">
                                <span class="card__section__result__list__item__title text-sm text-blue">
                                    <img src="assets/images/icon-visual.svg" alt="" /> Visual</span>
                                <span
                                    class="card__section__result__list__item__value text-sm text-alt-secondary font-bold">
                                    <span class="text-primary">73</span>
                                    <span>/</span>
                                    100
                                </span>
                            </li>
                        </ul>
                        <button class="button" type="button">Continue</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
