<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
</head>

<body>
    <main>
        <div>
            <div>
                <h2>Your Result</h2>
                <div>
                    <div>76</div> of 100
                </div>
                <h3>Great</h3>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div>
                <h2>Summary</h2>
                <ul>
                    <li>
                        <img src="/assets/images/icon-reaction.svg" alt="" /> Reaction
                        <span>80</span> / 100
                    </li>
                    <li>
                        <img src="/assets/images/icon-memory.svg" alt="" /> Memory
                        <span>92</span> / 100
                    </li>
                    <li>
                        <img src="/assets/images/icon-verbal.svg" alt="" /> Verbal
                        <span>61</span> / 100
                    </li>
                    <li>
                        <img src="/assets/images/icon-visual.svg" alt="" /> Visual
                        <span>73</span> / 100
                    </li>
                </ul>
                <button type="button">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
